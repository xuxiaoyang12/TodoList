<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="stylesheet" href="./fonts/css/font-awesome.css">

</head>
<body>
<div class="navbar"></i><i class="fa fa-list"></i> TodoList</div>
<div class="container">
    <div class="input_wrapper">
            <input type="text" id="todo" placeholder="+请输入Todo">

    <a href="javascript:;" id="doneNum">已完成<span class="result">1</span>项</a>

</div>
<script src="Todo.js"></script>
</body>
</html>
